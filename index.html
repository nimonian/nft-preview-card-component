<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="css/reset.css"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />

    <title>NFT preview card component</title>
  </head>
  <body>
    <article class="nft">
      <div class="nft__image-wrapper">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Image of Equilibrium NFT"
          class="nft__image"
        />
      </div>
      <h2 class="nft__title">Equilibrium #3429</h2>
      <p class="nft__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="flex-group">
        <div class="nft__price">0.041 ETH</div>
        <div class="nft__time">3 days left</div>
      </div>
      <div class="creator">
        <img
          src="./images/image-avatar.png"
          alt="Avatar of Jules Wyvern"
          class="creator__avatar"
        />
        <p>Creation of <span class="creator__name">Jules Wyvern</span></p>
      </div>
    </article>
  </body>
</html>
